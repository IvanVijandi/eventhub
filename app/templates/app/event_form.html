{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">
                {% if event.id %}
                    Editar evento
                {% else %}
                    Crear evento
                {% endif %}
            </h1>

            <div class="card">
                <div class="card-body">
                    <form action="{% if event.id %}{% url 'event_edit' event.id %}{% else %}{% url 'event_form' %}{% endif %}" method="POST">
                        {% csrf_token %}
                        <div class="vstack gap-3">
                            <div>
                                <label for="title" class="form-label">Título del Evento</label>
                                <input class="form-control"
                                       id="title"
                                       required=""
                                       type="text"
                                       value="{{ event.title }}"
                                       name="title" />
                            </div>
                            <div>
                                <label for="description" class="form-label">Descripción</label>
                                <textarea
                                    class="form-control"
                                    id="description"
                                    name="description"
                                    rows="4"
                                    required="">{{ event.description }}</textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="date" class="form-label">Fecha</label>
                                    <input
                                        class="form-control"
                                        id="date"
                                        required=""
                                        type="date"
                                        value="{{ event.scheduled_at|date:'Y-m-d'}}"
                                        name="date" />
                                </div>
                                <div class="col-md-6">
                                    <label for="time" class="form-label">Hora</label>
                                    <input
                                        class="form-control"
                                        id="time"
                                        required=""
                                        type="time"
                                        value="{{ event.scheduled_at|date:'g:i'}}"
                                        name="time" />
                                </div>
                            </div>

                            <div>
                                <label class="form-label">Categorías</label>
                                <div class="row">
                                    {% for category in categories %}
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                   type="checkbox"
                                                   value="{{ category.id }}"
                                                   id="category_{{ category.id }}"
                                                   name="categories"
                                                   {% if category.id in event_categories %}checked{% endif %}>
                                            <label class="form-check-label" for="category_{{ category.id }}">
                                                {{ category.name }}
                                            </label>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                                <div>
                                    <label for="venue">Venue:</label>
                                    <select name="venue" class="form-select" required>
                                        <option value="" disabled selected>Selecciona un venue</option>
                                        {% for venue in venues %}
                                          <option value="{{ venue.id }}" {% if event.venue.id == venue.id %}selected{% endif %}>
                                            {{ venue.name }}
                                          </option>
                                        {% endfor %}
                                      </select>
                                </div>
                            </div>

                            <div>
                                <button type="submit" class="btn btn-primary">
                                    {% if event.id %}
                                        Guardar Cambios
                                    {% else %}
                                        Crear Evento
                                    {% endif %}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
